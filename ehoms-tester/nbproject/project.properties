application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ehoms-tester.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.osiris3-client-libs.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${reference.client-system.jar}:\
    ${reference.rameses-enterprise-admin.jar}:\
    ${reference.rameses-enterprise-entity.jar}:\
    ${reference.rameses-gov-etracs-city.jar}:\
    ${reference.rameses-ehoms-main.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=TestLauncher
#manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=Java_1.6
project.client-system=../../projects/client/client-system
project.rameses-ehoms-main=../../projects/client/rameses-ehoms-main
project.rameses-enterprise-admin=../../projects/client/rameses-enterprise-admin
project.rameses-enterprise-entity=../../projects/client/rameses-enterprise-entity
project.rameses-gov-etracs-city=../../projects/client/rameses-gov-etracs-city
reference.client-system.jar=${project.client-system}/dist/client-system.jar
reference.rameses-ehoms-main.jar=${project.rameses-ehoms-main}/dist/rameses-ehoms-main.jar
reference.rameses-enterprise-admin.jar=${project.rameses-enterprise-admin}/dist/rameses-enterprise-admin.jar
reference.rameses-enterprise-entity.jar=${project.rameses-enterprise-entity}/dist/rameses-enterprise-entity.jar
reference.rameses-gov-etracs-city.jar=${project.rameses-gov-etracs-city}/dist/rameses-gov-etracs-city.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
