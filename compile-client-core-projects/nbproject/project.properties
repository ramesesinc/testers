application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/compile-client-core-projects.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${reference.osiris2-client-themes.jar}:\
    ${reference.osiris2-client-ui.jar}:\
    ${reference.osiris2-framework.jar}:\
    ${reference.osiris2-report.jar}:\
    ${reference.rameses-client-ui.jar}:\
    ${reference.rameses-client-ui-bio.jar}:\
    ${reference.rameses-common2.jar}:\
    ${reference.rameses-custom-impl.jar}:\
    ${reference.rameses-client-ui-support.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.osiris2-client-themes=../../incubation/osiris2-client-themes
project.osiris2-client-ui=../../incubation/osiris2-client-ui
project.osiris2-framework=../../incubation/osiris2-framework
project.osiris2-report=../../incubation/osiris2-report
project.rameses-client-ui=../../incubation/rameses-client-ui
project.rameses-client-ui-bio=../../incubation/rameses-client-ui-bio
project.rameses-client-ui-support=../../incubation/rameses-client-ui-support
project.rameses-common2=../../incubation/rameses-common2
project.rameses-custom-impl=../../incubation/rameses-custom-impl
reference.osiris2-client-themes.jar=${project.osiris2-client-themes}/dist/osiris2-client-themes.jar
reference.osiris2-client-ui.jar=${project.osiris2-client-ui}/dist/osiris2-client-ui.jar
reference.osiris2-framework.jar=${project.osiris2-framework}/dist/osiris2-framework.jar
reference.osiris2-report.jar=${project.osiris2-report}/dist/osiris2-report.jar
reference.rameses-client-ui-bio.jar=${project.rameses-client-ui-bio}/dist/rameses-client-ui-bio.jar
reference.rameses-client-ui-support.jar=${project.rameses-client-ui-support}/dist/rameses-client-ui-support.jar
reference.rameses-client-ui.jar=${project.rameses-client-ui}/dist/rameses-client-ui.jar
reference.rameses-common2.jar=${project.rameses-common2}/dist/rameses-common2.jar
reference.rameses-custom-impl.jar=${project.rameses-custom-impl}/dist/rameses-custom-impl.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
